[core]
plugins = alpha animate autostart autostart-static command cube pixdecor expo fast-switcher fisheye grid idle invert move oswitch place resize switcher vswitch window-rules wm-actions wrot zoom winshadows
plugins_nogl = alpha animate autostart autostart-static command pixdecor expo fast-switcher grid idle move oswitch place resize switcher vswitch window-rules wm-actions wrot
xwayland = true
only_decorate_gtk = true

[expo]
toggle = 

[winshadows]
include_undecorated_views = true

[pixdecor]
always_decorate = app_id is "Kodi"

[grid]
slot_l = <ctrl><alt>KEY_LEFT
slot_r = <ctrl><alt>KEY_RIGHT
slot_c = <ctrl><alt>KEY_UP
restore = <ctrl><alt>KEY_DOWN
mouse_snap = false

[autostart]
autostart_wf_shell = false

[autostart-static]
autostart0 = wfrespawn wf-panel-pi
autostart1 = wfrespawn pcmanfm --desktop --profile LXDE-pi
autostart2 = lxsession-xdg-autostart

[input]
cursor_theme = PiXflat

[idle]
screensaver_timeout = -1
dpms_timeout = -1
